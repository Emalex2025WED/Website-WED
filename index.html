<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsere Hochzeit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        .login-box h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .login-box input {
            width: 300px;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 10px;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.3s;
        }

        .login-box input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 15px rgba(118, 75, 162, 0.3);
        }

        .login-box button {
            width: 300px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .login-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .nav-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .nav-btn.active {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.6s ease;
        }

        h2 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
        }

        .upload-section {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(118, 75, 162, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .upload-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            background: white;
            padding: 15px;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .gallery-item img:hover {
            opacity: 0.8;
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        .lightbox-close {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            font-size: 30px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .lightbox-close:hover {
            background: white;
            transform: rotate(90deg);
        }

        .gallery-item-name {
            margin-top: 10px;
            color: #667eea;
            font-weight: bold;
            text-align: center;
        }

        .wishes-list,
        .quotes-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .wish-item,
        .quote-item {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #667eea;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .wish-item:hover,
        .quote-item:hover {
            transform: translateX(5px);
        }

        .wish-text,
        .quote-text {
            color: #333;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .wish-author,
        .quote-author {
            color: #764ba2;
            font-weight: bold;
            text-align: right;
            font-style: italic;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message {
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
            animation: fadeIn 0.3s ease;
        }

        @media (max-width: 768px) {
            .login-box {
                padding: 30px;
                margin: 20px;
            }

            .login-box h1 {
                font-size: 2em;
            }

            .login-box input,
            .login-box button {
                width: 100%;
            }

            nav {
                flex-direction: column;
                align-items: center;
            }

            .nav-btn {
                width: 100%;
                max-width: 300px;
            }

            h2 {
                font-size: 2em;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <h1>üíç Willkommen üíç</h1>
            <input type="password" id="accessCode" placeholder="Zugangscode eingeben">
            <br>
            <button onclick="checkAccess()">Eintreten</button>
            <div id="errorMessage" class="error-message hidden">Falscher Code! Bitte versuchen Sie es erneut.</div>
        </div>
    </div>

    <div id="mainContent" class="hidden">
        <header>
            <nav>
                <button class="nav-btn active" onclick="showSection('galerie')">Galerie</button>
                <button class="nav-btn" onclick="showSection('wuensche')">W√ºnsche</button>
                <button class="nav-btn" onclick="showSection('sprueche')">Spr√ºche</button>
            </nav>
        </header>

        <div class="container">
            <div id="galerie" class="section">
                <h2>üì∏ Galerie</h2>
                <div class="upload-section">
                    <h3>Hochladen</h3>
                    <div class="form-group">
                        <label for="galleryName">Name:</label>
                        <input type="text" id="galleryName" placeholder="Ihr Name">
                    </div>
                    <div class="form-group">
                        <label for="galleryImage">Bild ausw√§hlen:</label>
                        <input type="file" id="galleryImage" accept="image/*">
                    </div>
                    <button class="upload-btn" onclick="uploadImage()">Bild hochladen</button>
                    <div id="gallerySuccess" class="success-message hidden">Bild erfolgreich hochgeladen!</div>
                </div>
                <div id="galleryGrid" class="gallery-grid"></div>
            </div>

            <div id="wuensche" class="section hidden">
                <h2>üíù W√ºnsche</h2>
                <div class="upload-section">
                    <h3>Hochladen</h3>
                    <div class="form-group">
                        <label for="wishName">Name:</label>
                        <input type="text" id="wishName" placeholder="Ihr Name">
                    </div>
                    <div class="form-group">
                        <label for="wishText">Ihr Wunsch:</label>
                        <textarea id="wishText" placeholder="Schreiben Sie Ihren Wunsch f√ºr das Brautpaar..."></textarea>
                    </div>
                    <button class="upload-btn" onclick="uploadWish()">Wunsch hinzuf√ºgen</button>
                    <div id="wishSuccess" class="success-message hidden">Wunsch erfolgreich hinzugef√ºgt!</div>
                </div>
                <div id="wishesList" class="wishes-list"></div>
            </div>

            <div id="sprueche" class="section hidden">
                <h2>‚ú® Spr√ºche</h2>
                <div class="upload-section">
                    <h3>Hochladen</h3>
                    <div class="form-group">
                        <label for="quoteName">Name:</label>
                        <input type="text" id="quoteName" placeholder="Ihr Name">
                    </div>
                    <div class="form-group">
                        <label for="quoteText">Ihr Spruch:</label>
                        <textarea id="quoteText" placeholder="Teilen Sie einen sch√∂nen Spruch..."></textarea>
                    </div>
                    <button class="upload-btn" onclick="uploadQuote()">Spruch hinzuf√ºgen</button>
                    <div id="quoteSuccess" class="success-message hidden">Spruch erfolgreich hinzugef√ºgt!</div>
                </div>
                <div id="quotesList" class="quotes-list"></div>
            </div>
        </div>
    </div>

    <script>
        const ACCESS_CODE = 'HOCHZEIT2025';
        let galleryData = [];
        let wishesData = [];
        let quotesData = [];

        function checkAccess() {
            const code = document.getElementById('accessCode').value;
            if (code === ACCESS_CODE) {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                loadData();
            } else {
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        }

        function showSection(section) {
            document.querySelectorAll('.section').forEach(s => s.classList.add('hidden'));
            document.getElementById(section).classList.remove('hidden');
            
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function uploadImage() {
            const name = document.getElementById('galleryName').value;
            const file = document.getElementById('galleryImage').files[0];
            
            if (!name || !file) {
                alert('Bitte Name und Bild ausw√§hlen!');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const newImage = {
                    name: name,
                    src: e.target.result,
                    timestamp: new Date().toISOString()
                };
                galleryData.push(newImage);
                saveData();
                displayGallery();
                
                document.getElementById('galleryName').value = '';
                document.getElementById('galleryImage').value = '';
                
                const success = document.getElementById('gallerySuccess');
                success.classList.remove('hidden');
                setTimeout(() => success.classList.add('hidden'), 3000);
            };
            reader.readAsDataURL(file);
        }

        function uploadWish() {
            const name = document.getElementById('wishName').value;
            const text = document.getElementById('wishText').value;
            
            if (!name || !text) {
                alert('Bitte Name und Wunsch eingeben!');
                return;
            }

            const newWish = {
                name: name,
                text: text,
                timestamp: new Date().toISOString()
            };
            wishesData.push(newWish);
            saveData();
            displayWishes();
            
            document.getElementById('wishName').value = '';
            document.getElementById('wishText').value = '';
            
            const success = document.getElementById('wishSuccess');
            success.classList.remove('hidden');
            setTimeout(() => success.classList.add('hidden'), 3000);
        }

        function uploadQuote() {
            const name = document.getElementById('quoteName').value;
            const text = document.getElementById('quoteText').value;
            
            if (!name || !text) {
                alert('Bitte Name und Spruch eingeben!');
                return;
            }

            const newQuote = {
                name: name,
                text: text,
                timestamp: new Date().toISOString()
            };
            quotesData.push(newQuote);
            saveData();
            displayQuotes();
            
            document.getElementById('quoteName').value = '';
            document.getElementById('quoteText').value = '';
            
            const success = document.getElementById('quoteSuccess');
            success.classList.remove('hidden');
            setTimeout(() => success.classList.add('hidden'), 3000);
        }

        function displayGallery() {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = galleryData.map((item, index) => `
                <div class="gallery-item">
                    <img src="${item.src}" alt="Hochzeitsfoto" onclick="openLightbox(${index})">
                    <div class="gallery-item-name">Von: ${item.name}</div>
                </div>
            `).join('');
        }

        function openLightbox(index) {
            const lightbox = document.createElement('div');
            lightbox.className = 'lightbox';
            lightbox.onclick = closeLightbox;
            
            lightbox.innerHTML = `
                <button class="lightbox-close" onclick="closeLightbox()">√ó</button>
                <img src="${galleryData[index].src}" alt="Hochzeitsfoto" onclick="event.stopPropagation()">
            `;
            
            document.body.appendChild(lightbox);
        }

        function closeLightbox() {
            const lightbox = document.querySelector('.lightbox');
            if (lightbox) {
                lightbox.remove();
            }
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });

        function displayWishes() {
            const list = document.getElementById('wishesList');
            list.innerHTML = wishesData.map(item => `
                <div class="wish-item">
                    <div class="wish-text">${item.text}</div>
                    <div class="wish-author">‚Äî ${item.name}</div>
                </div>
            `).join('');
        }

        function displayQuotes() {
            const list = document.getElementById('quotesList');
            list.innerHTML = quotesData.map(item => `
                <div class="quote-item">
                    <div class="quote-text">"${item.text}"</div>
                    <div class="quote-author">‚Äî ${item.name}</div>
                </div>
            `).join('');
        }

        function saveData() {
            const data = {
                gallery: galleryData,
                wishes: wishesData,
                quotes: quotesData
            };
            localStorage.setItem('weddingData', JSON.stringify(data));
        }

        function loadData() {
            const saved = localStorage.getItem('weddingData');
            if (saved) {
                const data = JSON.parse(saved);
                galleryData = data.gallery || [];
                wishesData = data.wishes || [];
                quotesData = data.quotes || [];
                displayGallery();
                displayWishes();
                displayQuotes();
            }
        }

        document.getElementById('accessCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAccess();
            }
        });
    </script>
</body>
</html>
